<!DOCTYPE html>
<html lang="en" data-page="contact">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - Travel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/ba993b4f63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assits/css/base.css">
    <link rel="stylesheet" href="assits/css/grid.css">
    <link rel="stylesheet" href="assits/css/main.css">
    <link rel="stylesheet" href="assits/css/contact.css">
    <link rel="stylesheet" href="assits/css/responsive.css">
</head>
<body>
    <div class="app">
        <header class="header header__contact" id="header-placeholder"></header>
        
        <div class="container">
            <div class="grid wide">
                <!-- Thông tin liên hệ -->
                <div class="info">
                    <h2 class="contact__header">Liên hệ với chúng tôi</h2>
                        <ul class="info__list row">
                            <div class="col l-3 m-6 c-12">
                                <li>
                                    <h4 class="info__name">Địa chỉ</h4>
                                    <p class="info__content">Nguyễn Thái Sơn, phường 3, Gò Vấp, TP. HCM</p>
                                </li>
                            </div>
                            <div class="col l-3 m-6 c-12">
                                <li>
                                    <h4 class="info__name">Số điện thoại</h4>
                                    <p class="info__content">0070057239</p>
                                </li>
                            </div>
                            
                            <div class="col l-3 m-6 c-12">
                                <li>
                                    <h4 class="info__name">Email</h4>
                                    <p class="info__content">travelvn@gmail.com</p>
                                </li>
                            </div>
                            <div class="col l-3 m-6 c-12">
                                <li>
                                    <h4 class="info__name">Giờ làm việc</h4>
                                    <p class="info__content">Thứ 2 - Thứ 6: 8h30 - 5h30</p>
                                </li>
                            </div>
                        </ul>
                </div>
                <!-- form gửi tin nhắn -->
                <div class="feedback">
                    <h2 class="contact__header contact__header-left">Gửi tin nhắn cho chúng tôi</h2>
                    <div class="feedback__form-wrap">
                        <form action="" class="feedback__form">
                            <label class="contact__form-input-name" for="contact__form-input-name">Họ và tên</label>
                            <input type="text" class="contact__form-input" id="contact__form-input-name" placeholder="Nhập họ và tên của bạn" required>
                            <label class="contact__form-input-name" for="contact__form-input-email">Email</label>
                            <input type="email" class="contact__form-input" id="contact__form-input-email" placeholder="Nhập email của bạn" required>
                            <label class="contact__form-input-name" for="contact__form-input-phone">Số điện thoại</label>
                            <input type="tel" class="contact__form-input" id="contact__form-input-phone" placeholder="Nhận số điện thoại của bạn" required>
                            <label class="contact__form-input-name" for="contact__form-input-mess">Tin nhắn</label>
                            <textarea rows="3" class="contact__form-input" id="contact__form-input-mess" placeholder="Nhập tin nhắn của bạn" required></textarea>
                            <button class="contact__form-input-btn">Gửi tin nhắn</button>
                        </form>
                    </div>
                </div>
                <!-- Bản đồ -->
                <div class="map">
                    <h2 class="contact__header contact__header-left">Bản đồ</h2>
                    <div class="map-container">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1959.476890865193!2d106.67899082572656!3d10.814848998472101!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528e102cbe5e5%3A0x1a04603e6e2dde78!2zMjMgxJAuIFBo4bqhbSBWxINuIMSQ4buTbmcsIFBoxrDhu51uZyAzLCBHw7IgVuG6pXAsIEjhu5MgQ2jDrSBNaW5oLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1727330623405!5m2!1svi!2s"
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                </div>

            </div>
        </div>
    
        <footer class="footer" id="footer-placeholder"></footer>

        <script src="javascript/headerFooter.js"></script>
        <script src="javascript/script.js"></script>
    </div>
    
</body>
</html>
